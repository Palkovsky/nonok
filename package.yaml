name:                templating-lang
version:             0.1.0.0
github:              "githubuser/templating-lang"
license:             BSD3
author:              "Dawid Macek"
maintainer:          "dawidmacek42@gmail.com"
copyright:           "2018 Dawid Macek"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/templating-lang#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- mtl
- transformers
- containers
- directory
- text

library:
  source-dirs: src

executables:
  templating-lang-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - templating-lang

tests:
  templating-lang-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - templating-lang
    - tasty
    - tasty-hunit
