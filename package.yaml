dependencies:
- base >= 4.7 && < 5
- parsec
- mtl
- transformers
- containers
- directory
- filepath
- text

library:
  source-dirs: src

tests:
  nonok-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nonok
    - tasty
    - tasty-hunit
